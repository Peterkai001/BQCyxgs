<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业资质认证</title>
    <style>
        body {
            margin: 0;
            padding: 30px 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #e6f7ff, #e6ffe6);
            font-family: "Microsoft YaHei", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
        }

        .cert-table {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border: 3px double #4CAF50;
            border-radius: 10px;
            background-color: #ffffe6;
            border-collapse: separate;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .cert-table td {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .cert-table tr:last-child td {
            border-bottom: none;
        }

        .cert-header {
            display: flex;
            align-items: center;
        }

        .cert-header img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }

        .cert-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .cert-table {
                width: 95%;
                border-width: 2px;
            }
            
            .cert-header img {
                width: 60px;
                margin-right: 10px;
            }
            
            .cert-table td {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <table class="cert-table">
        <tr>
            <td>
                <div class="cert-header">
                    <img src="tubiao.jpg" alt="认证图标">
                    <span style="font-weight: bold; font-size: 18px;">企业资质认证证书</span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <img src="tupian2.jpg" alt="认证图片" class="cert-image">
            </td>
        </tr>
    </table>

        邮编：100048  邮箱：cpccsc@126.com<br>
        </div>
    </div>
</body>
</html>
